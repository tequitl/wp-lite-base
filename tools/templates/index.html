  <style>
    :root {
      --bg: #000000;
      --panel: #0a0f14;
      --cyan: #00e5ff;
      --cyan-dim: rgba(0, 229, 255, 0.3);
      --magenta: #ff2a6d;
      --violet: #a64dff;
      --text: #cfefff;
      --accent: #00ffc6;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Share Tech Mono', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif;
      overflow: hidden;
    }
    /* Canvas sits behind everything */
    #canvas-container {
      position: fixed;
      inset: 0;
      z-index: 0;
    }
    /* Overlay subtle scanlines */
    .scanlines:before {
      content: "";
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(transparent 0px, rgba(255,255,255,0.02) 2px, transparent 4px);
      mix-blend-mode: soft-light;
      pointer-events: none;
      z-index: 1;
    }
    /* Centered card */
    .form-container {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
    }
    .login-card {
      width: min(420px, 92vw);
      background: linear-gradient(180deg, rgba(10,15,20,0.9), rgba(5,8,12,0.92));
      border: 1px solid var(--cyan);
      box-shadow:
        0 0 18px var(--cyan-dim),
        inset 0 0 12px rgba(166,77,255,0.15);
      border-radius: 16px;
      backdrop-filter: blur(4px);
      padding: 2rem;
      position: relative;
    }
    .title {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      letter-spacing: 0.08em;
      color: var(--cyan);
      text-shadow: 0 0 12px var(--cyan-dim);
      margin: 0 0 0.5rem 0;
      font-size: 1.6rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    .subtitle {
      margin: 0 0 1.6rem 0;
      color: #9ed3e6;
      font-size: 0.95rem;
    }
    .field {
      display: grid;
      gap: 0.4rem;
      margin-bottom: 1rem;
    }
    label {
      font-size: 0.85rem;
      color: #8ecfe2;
      letter-spacing: 0.04em;
    }
    input[type="text"], input[type="password"] {
      background: #070b0f;
      color: var(--text);
      border: 1px solid rgba(0, 229, 255, 0.5);
      border-radius: 12px;
      padding: 0.8rem 1rem;
      outline: none;
      box-shadow:
        0 0 0 2px rgba(0, 229, 255, 0.08),
        inset 0 0 12px rgba(0, 229, 255, 0.06);
      transition: box-shadow 160ms ease, border-color 160ms ease, transform 160ms ease;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: var(--accent);
      box-shadow:
        0 0 16px rgba(0, 255, 198, 0.25),
        inset 0 0 14px rgba(0, 255, 198, 0.15);
      transform: translateZ(0) scale(1.01);
    }
    .actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 0.8rem;
    }
    .remember {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
      color: #8ecfe2;
    }
    button.login {
      appearance: none;
      border: 1px solid var(--cyan);
      background: radial-gradient(100% 100% at 50% 0%, rgba(0,229,255,0.18) 0%, rgba(0,229,255,0.06) 60%, rgba(0,229,255,0.02) 100%),
                  linear-gradient(180deg, rgba(0,229,255,0.12), rgba(0,229,255,0.06));
      color: var(--text);
      font-weight: 700;
      letter-spacing: 0.06em;
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 18px var(--cyan-dim);
      transition: transform 160ms ease, box-shadow 160ms ease, border-color 160ms ease;
    }
    button.login:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 26px rgba(0,229,255,0.35);
      border-color: var(--accent);
    }
    .links {
      display: grid;
      gap: 0.5rem;
      margin-top: 1.2rem;
    }
    .links a {
      color: var(--violet);
      text-decoration: none;
      font-size: 0.85rem;
    }
    .links a:hover {
      color: var(--magenta);
      text-shadow: 0 0 8px rgba(255,42,109,0.35);
    }
    /* Decorative corner accents */
    .login-card:before,
    .login-card:after {
      content: "";
      position: absolute;
      width: 24px;
      height: 24px;
      border: 2px solid var(--cyan);
      filter: drop-shadow(0 0 12px var(--cyan-dim));
    }
    .login-card:before { top: 10px; left: 10px; border-right: none; border-bottom: none; }
    .login-card:after { bottom: 10px; right: 10px; border-left: none; border-top: none; }

  <div id="canvas-container" aria-hidden="true"></div>
  <main class="form-container">

  <script>
    (function () {
      new p5(function (p) {
        let nodes = [];
        let palette;
        let linkThreshold;
        let baseCount;

        // Grid parameters
        let gridSpacing = 40;
        let gridTilt = Math.PI / 9; // slight angle for Tron feel
        let gridAlpha = 22;

        const mouseInfluence = 140;

        function computeDensity() {
          const area = p.windowWidth * p.windowHeight;
          baseCount = p.constrain(Math.floor(area * 0.00008), 140, 520);
          linkThreshold = p.constrain(Math.min(p.windowWidth, p.windowHeight) * 0.18, 100, 240);
        }

        function initNodes() {
          nodes = [];
          for (let i = 0; i < baseCount; i++) {
            nodes.push({
              x: p.random(p.width),
              y: p.random(p.height),
              vx: p.random(-0.35, 0.35),
              vy: p.random(-0.35, 0.35),
              r: p.random(1.6, 2.8),
              tint: palette[Math.floor(p.random(palette.length))],
              pulsePhase: p.random(p.TWO_PI)
            });
          }
        }

        p.setup = function () {
          const cnv = p.createCanvas(p.windowWidth, p.windowHeight);
          cnv.parent("canvas-container");
          palette = [p.color(0, 230, 255), p.color(166, 77, 255), p.color(255, 42, 109), p.color(0, 255, 198)];
          computeDensity();
          initNodes();
          p.strokeCap(p.ROUND);
        };

        p.windowResized = function () {
          p.resizeCanvas(p.windowWidth, p.windowHeight);
          computeDensity();
          initNodes();
        };

        function drawTronGrid() {
          p.push();
          p.translate(p.width/2, p.height/2);
          p.rotate(gridTilt);
          p.translate(-p.width/2, -p.height/2);

          p.stroke(0, 229, 255, gridAlpha);
          p.strokeWeight(1);

          for (let x = 0; x < p.width + gridSpacing; x += gridSpacing) {
            p.line(x, 0, x, p.height);
          }
          for (let y = 0; y < p.height + gridSpacing; y += gridSpacing) {
            p.line(0, y, p.width, y);
          }

          p.pop();
        }

        p.draw = function () {
          p.background(0);
          drawTronGrid();

          // Soft vignette
          p.noStroke();
          p.fill(6, 10, 18, 60);
          p.rect(0, 0, p.width, p.height);

          // Update nodes
          for (let n of nodes) {
            n.x += n.vx;
            n.y += n.vy;
            if (n.x < -20) n.x = p.width + 20;
            if (n.x > p.width + 20) n.x = -20;
            if (n.y < -20) n.y = p.height + 20;
            if (n.y > p.height + 20) n.y = -20;
          }

          // Links
          for (let i = 0; i < nodes.length; i++) {
            const a = nodes[i];
            for (let j = i + 1; j < nodes.length; j++) {
              const b = nodes[j];
              const dx = a.x - b.x;
              const dy = a.y - b.y;
              const d = Math.sqrt(dx * dx + dy * dy);
              if (d < linkThreshold) {
                const nearMouseA = p.dist(a.x, a.y, p.mouseX, p.mouseY) < mouseInfluence;
                const nearMouseB = p.dist(b.x, b.y, p.mouseX, p.mouseY) < mouseInfluence;
                const boost = (nearMouseA || nearMouseB) ? 1.25 : 1.0;

                const alpha = p.map(d, 0, linkThreshold, 180, 10) * boost;
                const w = p.map(d, 0, linkThreshold, 2.3, 0.6) * boost;

                const flow = (p.sin(p.frameCount * 0.02 + (a.pulsePhase + b.pulsePhase) * 0.25) + 1) * 0.5;
                const tint = p.lerpColor(a.tint, b.tint, flow);

                p.stroke(p.red(tint), p.green(tint), p.blue(tint), alpha);
                p.strokeWeight(w);
                p.line(a.x, a.y, b.x, b.y);
              }
            }
          }

          // Nodes
          for (let n of nodes) {
            const pulse = (p.sin(p.frameCount * 0.03 + n.pulsePhase) + 1) * 0.5;
            const glow = 140 + 60 * pulse;
            p.noStroke();
            p.fill(p.red(n.tint), p.green(n.tint), p.blue(n.tint), glow * 0.3);
            p.circle(n.x, n.y, n.r * 5.5);
            p.fill(p.red(n.tint), p.green(n.tint), p.blue(n.tint), 220);
            p.circle(n.x, n.y, n.r * (1.6 + 0.6 * pulse));
          }
        };

        p.mouseMoved = function () {
          for (let n of nodes) {
            const d = p.dist(n.x, n.y, p.mouseX, p.mouseY);
            if (d < mouseInfluence) {
              const angle = Math.atan2(n.y - p.mouseY, n.x - p.mouseX);
              n.vx += 0.02 * Math.cos(angle);
              n.vy += 0.02 * Math.sin(angle);
              n.vx = Math.max(-0.6, Math.min(0.6, n.vx));
              n.vy = Math.max(-0.6, Math.min(0.6, n.vy));
            }
          }
        };

        p.touchMoved = function () {
          p.mouseMoved();
          return false;
        };
      });
    })();
  </script>
